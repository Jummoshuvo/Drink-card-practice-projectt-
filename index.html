<!DOCTYPE html>
<html>
<head>
    <title>Drink card Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="left-column">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search drink in here...">
                <button id="search-button">Search</button>
            </div>
            <div id="drink-cards-container"></div>
        </aside>
        <aside class="right-column">
            <h2>Added to Card</h2>
            <div id="added-drinks-list">
                <p>(No drinks added yet)</p>
            </div>
            <p>Total Drinks: <span id="total-drinks">0</span> / 7</p>
        </aside>
    </div>

    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-details-content"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
